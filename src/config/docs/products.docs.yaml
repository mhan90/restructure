components:
  schemas:
    Product:
      type: Object
      properties:
        _id:
          type: ObjectId
          description: An autogenerated ID by mongo db
        title:
          type: String
          description: Product title
        description:
          type: String
          description: Product description
        price:
          type: Number
          description: Product price
        thumbnails:
          type: Array
          description: Array of urls of product thumbnails
        code:
          type: String
          description: Product unique code
        stock:
          type: Number
          description: Product stock
        category:
          type: String
          description: Product category
        status:
          type: Boolean
          description: Product status
      example:
        _id: 64dad7af11e5698104e4762d
        title: Nordic Chair
        description: A chair with nordic style
        price: 100
        thumbnails: ["/url/sample/chair1.png", "/url/sample/chair2.png"]
        code: ABC#123
        stock: 1000
        category: Furniture
        status: true
        
        
        
        

paths:
  /api/products:
    get:
      summary: Get all products
      tags:
        - Products
      responses:
        "200":
          description: Ok, all products were gathered from database
          content:
            application/json:
              schema:
                type: Object
                properties:
                  payload:
                    type: Array
                    items:
                      $ref: '#components/schemas/Product'
                  totalDocs:
                    type: Number
                  limit:
                    type: Number
                  totalPages:
                    type: Number
                  page:
                    type: Number
                  pagingCounter:
                    type: Number
                  hasPrevPage:
                    type: Boolean
                  hasNextPage:
                    type: Boolean
                  prevPage:
                    type: Number
                  nextPage:
                    type: Number
                  prevLink:
                    type: String
                  nextLink:
                    type: String
                  status:
                    type: Boolean                
        "500":
          description: Internal server error, usually caused by a bad query or a connection failure with the database
